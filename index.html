<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | museumx10_2019</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/museumx10_2019_build_webgl.json", {onProgress: UnityProgress});

      window.addEventListener("resize", OnResize);
      function OnResize()
      {
        unityInstance.SendMessage("ScreenWindow", "OnResize", window.innerWidth, window.innerHeight);
      }
    </script>
  </head>

  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="margin: 0; overflow:hidden;"></div>
    </div>
  </body>

</html>
